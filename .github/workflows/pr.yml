name: Pull Request
on:
  pull_request:
    branches:
      - master
      - main

jobs:
  static:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - uses: actions/checkout@v4

      - name: Run static checks
        run: make static

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - uses: actions/checkout@v4

      - run: make build

  fmt-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - uses: actions/checkout@v4

      - run: make fmtcheck

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        terraform:
          - '1.7.5'
          - '1.8.5'
          - '1.9.7'
    steps:
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - uses: actions/checkout@v4

      - name: Install Terraform
        run: |
          wget https://releases.hashicorp.com/terraform/${{ matrix.terraform }}/terraform_${{ matrix.terraform }}_linux_amd64.zip -O /tmp/terraform.zip
          sudo unzip -o -d /usr/local/bin/ /tmp/terraform.zip

      - run: make test

  goreleaser-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: check

  goreleaser-test-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # goreleaser needs the whole history to build the release notes
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --snapshot --clean

      - uses: actions/upload-artifact@v4
        with:
          name: test-release
          path: |
            dist/*.zip
            dist/*.txt
          if-no-files-found: error
          retention-days: 5
