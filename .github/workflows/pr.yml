name: Pull Request
on:
  pull_request:
    branches:
      - master
jobs:
  static:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.18'

      - name: Checkout
        uses: actions/checkout@v3

      - name: Run static checks
        run: make static

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.18'

      - name: Checkout
        uses: actions/checkout@v3

      - run: make build

  fmt-check:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.18'

      - name: Checkout
        uses: actions/checkout@v3

      - run: make fmtcheck

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        terraform:
          - "1.0.2"
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: '1.18'

      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Terraform
        run: |
          wget https://releases.hashicorp.com/terraform/${{ matrix.terraform }}/terraform_${{ matrix.terraform }}_linux_amd64.zip -O /tmp/terraform.zip
          sudo unzip -o -d /usr/local/bin/ /tmp/terraform.zip

      - name: Run full tests with coverage (for codecov)
        run: make codecov

      - name: Upload to codecov
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.txt
          fail_ci_if_error: true
