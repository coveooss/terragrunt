name: Pull Request
on:
  pull_request:
    branches:
      - master
jobs:
  static:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.18'

      - name: Checkout
        uses: actions/checkout@v3

      - name: Run static checks
        run: make static

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.18'

      - name: Checkout
        uses: actions/checkout@v3

      - run: make build

  fmt-check:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.18'

      - name: Checkout
        uses: actions/checkout@v3

      - run: make fmtcheck

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        terraform:
          - "1.0.2"
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: '1.18'

      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Terraform
        run: |
          wget https://releases.hashicorp.com/terraform/${{ matrix.terraform }}/terraform_${{ matrix.terraform }}_linux_amd64.zip -O /tmp/terraform.zip
          sudo unzip -o -d /usr/local/bin/ /tmp/terraform.zip

      - name: Run full tests with coverage (for codecov)
        run: make codecov

      - name: Upload to codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.txt
          fail_ci_if_error: true

  phil-testing-stuff:
    permissions:
      id-token: write # required for AWS assume role
    runs-on: ubuntu-latest
    strategy:
      matrix:
        terraform: ["1.0.2"]
    steps:
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.18'

      - name: Checkout
        uses: actions/checkout@v3
        with:
          # We need the whole history so that goreleaser can figure out the changes
          fetch-depth: 0

      - name: Install Terraform
        run: |
          wget https://releases.hashicorp.com/terraform/${{ matrix.terraform }}/terraform_${{ matrix.terraform }}_linux_amd64.zip -O /tmp/terraform.zip
          sudo unzip -o -d /usr/local/bin/ /tmp/terraform.zip

      - uses: coveooss/configure-aws-credentials-action@v1.7.0
        with:
          aws-region: us-east-1
          role-to-assume: arn:aws:iam::043612128888:role/nrd-oss-terragrunt-github-actions-ci

      - name: Run full tests on releases
        run: |
          make full-test