# Build customization
version: 2
builds:
  - binary: terragrunt
    ldflags: -s -w -X main.VERSION={{.Version}}
    goos:
      - windows
      - darwin
      - linux
    goarch:
      - amd64
      - arm64

# Build one binary for Mac OS (arm64 and amd64)
universal_binaries:
  - replace: true

# Archive customization
archives:
  - format: zip

    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- if eq .Os "darwin" }}macOS_
      {{- else }}{{ .Os }}_{{ end }}
      {{- if eq .Arch "amd64" }}64-bits
      {{- else }}{{ .Arch }}{{ end }}

    files:
      - nothing.*

# GitHub release customization
release:
  prerelease: auto
